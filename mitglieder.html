---
layout: default
title: Mitglieder
---
<section class="section--first section--frontpage">
  <div class="section-title">
    <h1 >
      {{ site.name }}
    </h1>
  </div>
</section>
<section class="section--postsWrapper">
  <div class="container">
    <div class="blockGroup">
      <ul class="blockGroup-list">
        {% for mitglied in site.data.mitglieder %}
          <li class="block">
            <div class="postArticle-wrapper">
              <article class="postArticle postArticle--short">
                {% if mitglied.photo %}
                    <div class="postArticle-image" style="background-image:url('{{ mitglied.photo | prepend: site.baseurl_members_img }}')">
                    </div>
                {% else %}
                  <div class="postArticle-image" style="background-image:url('{{site.baseurl}}assets/images/logo-black.svg')">
                  </div>
                {% endif %}
                <div class="postArticle-title" >{{ mitglied.name }}</a>
              </article>
              <div class="block-postMeta">{{ mitglied.about }}</div>
            </div>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</section>
